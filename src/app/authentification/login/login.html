<div class="login-container">
  <h2>Connexion</h2>

  @if (invalidCredentials) {
      <div class="error-message">Identifiants ou mot de passe invalides</div>
    }
  
  <form (submit)="login()" [formGroup]="loginFormGroup" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="ex: jean@mail.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="loginFormGroup.invalid">
      Se connecter
    </button>

  </form>
</div>
