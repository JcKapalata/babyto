<mat-toolbar color="primary" class="navbar">

  <!-- Logo -->
  <h2 class="logo" routerLink="/">Bebito</h2>

  <!-- Espacement pour pousser le menu à droite -->
  <span class="spacer"></span>

  <!-- Menu -->
  <div class="menu-pcp">

    <!-- menu button -->
    <div class="menu-button">
      <button mat-button 
        (click)="goToAcceuil()" 
        class="boutton"
        >
          <mat-icon>home</mat-icon> Accueil
      </button>

      <button mat-button 
        (click)="goToProduitList()" 
        class="boutton"
        >
          <mat-icon>store</mat-icon> Boutique
      </button>

      <button mat-button 
        (click)="goToConnexion()" 
        class="boutton"
        >
          <mat-icon>account_circle</mat-icon> Connexion
      </button>
    </div>
    
    <!-- Icône panier avec compteur -->
    <button mat-icon-button 
      (click)="goToPannier()"  
      [matBadge]="nombreProduits$ | async"
      matBadgeColor="accent">
        <mat-icon class="btn-icon">shopping_cart</mat-icon>
    </button>
  </div>

</mat-toolbar>
