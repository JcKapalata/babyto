<div class="profile-container">
  @if (profile()) {
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar-circle">
          {{ profile()?.nom?.[0] }}{{ profile()?.prenom?.[0] }}
        </div>
      </div>

      <div class="profile-body">
        <div class="info-row">
          <span class="label">Utilisateur</span>
          <p class="value">{{ profile()?.nom }} {{ profile()?.prenom }}</p>
        </div>

        <div class="info-row">
          <span class="label">Email sécurisé</span>
          <p class="value">{{ profile()?.email }}</p>
        </div>

        <div class="info-row">
          <span class="label">Numero</span>
          <p class="value">{{ profile()?.numero }}</p>
        </div>
      </div>

      <div class="profile-footer">
        <button (click)="logout()" class="btn-logout">
          Se deconnecter
        </button>
      </div>
    </div>
  } @else {
    <app-loading></app-loading>
  }
</div>
