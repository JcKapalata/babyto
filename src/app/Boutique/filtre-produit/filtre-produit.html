<div class="filtre-produit-container">
    
    <h2>Filtrer par classement :</h2>

    <div class="filtre-classement">
        @for (classement of menuClassement; track classement) {
            <button 
                mat-stroked-button 
                [color]="classement === defaultClassementSelected ? 'primary' : 'basic'"
                (click)="selectionnerFiltre(classement)">
                
                {{ classement }}
            </button>
        }
        
        @empty {
            <p>Chargement des filtres...</p>
        }
    </div>

</div>
