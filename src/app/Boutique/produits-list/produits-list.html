<div class="produits-main-container">
    <div class="produits-container">
        @for (produit of produitList; track $index) {
            <mat-card class="produit-card" (click)="goToDetailProduit(produit)">
                <img mat-card-image [src]="produit.imageUrl" [alt]="produit.nom">

                <mat-card-content>
                    <h2>{{ produit.nom }}</h2>
                    <p >{{ truncate(produit.description, 35)}}</p>
                    <p class="prix">{{ produit.prix }} {{ produit.devise}}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button (click)="goToWhatsappCommande(produit)" class="boutton" color="primary">Commande rapide</button>
                </mat-card-actions>
            </mat-card>
        }
    
    </div>
</div>
